<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="socialtest.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 16px; text-align: center; padding: 15px; color: grey;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="first-layer">
        <div class="main-layer">
            <img style="border-radius: 100%;" src="../social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="">
            <div id="name">
                <h1 style="color: azure;">Jessica Randall</h1><br>
                <p style="color: rgb(193, 255, 69);">London,United Kingdom</p><br>
                <p style="color: azure;">"front-end developer and avid reader." </p>
            </div>
            <div id="btn">
                <ul>
                    <li>GitHub</li>
                    <li>front-end Mentor</li>
                    <li>Linkedin</li>
                    <li>Twitter</li>
                    <li>Instagram</li>

                </ul>
               
            </div>
        </div>
        
    </div>
</header>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Osuigbo Edward</a>.
  </div>
</body>
</html>
